<div class="container" ng-controller="RegisterController as register">
  <div class=" vertical-offset-100">
    <h1 class="col-md-4 col-md-offset-4 text-center " style="color:black;"><b>Geo Park</b></h1>
  </div>
  <div class=" vertical-offset-100 description">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">
          <fieldset>
            <div class="form-group">
              <input ng-model="register.user.email" class="form-control" id="email" placeholder="E-mail" name="email" type="text">
            </div>
            <div class="form-group">
              <input ng-model="register.user.pass" class="form-control" id="pass" placeholder="Password" name="password" type="password" value="">
            </div>
            <div class="form-group">
              <input ng-model="register.user.repass" class="form-control" id="pass" placeholder="Password" name="password" type="password" value="">
            </div>
            <button ng-click="register.submitRegister(register.user)" class="btn btn-lg btn-success btn-block" id="submit" value="Login">Register</button>
            <a href="#/login" class="text-center">login</a>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</div>
