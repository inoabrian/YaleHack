<div class="container" ng-controller="SubmitController as login">
  <div class=" vertical-offset-100">
    <h1 class="col-md-4 col-md-offset-4 text-center " style="color:black;"><b>Geo Park</b></h1>
  </div>
  <div class=" vertical-offset-100 description">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please sign in</h3>
        </div>
        <div class="panel-body">
          <fieldset>
            <div class="form-group">
              <input ng-model="login.loggingInUser.email" class="form-control" id="email" placeholder="E-mail" name="email" type="text">
            </div>
            <div class="form-group">
              <input ng-model="login.loggingInUser.password" class="form-control" id="pass" placeholder="Password" name="password" type="password" value="">
            </div>
            <button ng-click="login.submitLogin(login.loggingInUser)" class="btn btn-lg btn-success btn-block" id="submit" value="Login">Login</button>
            <a href="#/register" class="text-center">register</a>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</div>
